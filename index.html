<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clear-btn" class="button-23" role="button">Clear All</button>
    </header>
    <div class="container time-block">
      <div class="row" id="hour-09">
        <div class="col-sm-1 hour">
          9AM
        </div>
        <input class="task-input col-sm-10 past" id="nine">
        <button class="col-sm-1 saveBtn">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row" id="hour-10">
        <div class="col-sm-1 hour">
          10AM
        </div>
        <input class="task-input col-sm-10 past" id="ten">
        <button class="col-sm-1 saveBtn">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row" id="hour-11">
        <div class="col-sm-1 hour">
          11AM
        </div>
        <input class="task-input col-sm-10 past" id="eleven">
        <button class="col-sm-1 saveBtn">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row" id="hour-12">
        <div class="col-sm-1 hour">
          12PM
        </div>
        <input class="task-input col-sm-10 past" id="twelve">
        <button class="col-sm-1 saveBtn">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row" id="hour-13">
        <div class="col-sm-1 hour">
          1PM
        </div>
        <input class="task-input col-sm-10 past" id="one">
        <button class="col-sm-1 saveBtn">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row" id="hour-14">
        <div class="col-sm-1 hour">
          2PM
        </div>
        <input class="task-input col-sm-10 past" id="two">
        <button class="col-sm-1 saveBtn">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row" id="hour-15">
        <div class="col-sm-1 hour">
          3PM
        </div>
        <input class="task-input col-sm-10 past" id="three">
        <button class="col-sm-1 saveBtn">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row" id="hour-16">
        <div class="col-sm-1 hour">
          4PM
        </div>
        <input class="task-input col-sm-10 past" id="four">
        <button class="col-sm-1 saveBtn">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row" id="hour-17">
        <div class="col-sm-1 hour">
          5PM
        </div>
        <input class="task-input col-sm-10 past" id="five">
        <button class="col-sm-1 saveBtn">
          <i class="fa fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
